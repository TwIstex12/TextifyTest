<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Textify - пробный анализ текста</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
      background: #f2f2f2;
    }
    textarea {
      width: 500px;
      height: 150px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      width: 500px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .item {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<h1>Textify - пробный анализ текста</h1>

<textarea id="user-text" placeholder="Введите текст здесь..."></textarea>
<button id="analyze-btn">Анализировать</button>

<div id="result"></div>

<script>
const apiKey = "815b2780d24f1bdac6207055973634387e3259ed076d29401e1ff69d"; // вставьте сюда ваш TextRazor API Key

document.getElementById("analyze-btn").addEventListener("click", () => {
  const text = document.getElementById("user-text").value.trim();
  const resultDiv = document.getElementById("result");
  resultDiv.innerHTML = "Загрузка...";

  if(!text) {
    resultDiv.innerHTML = "Введите текст для анализа!";
    return;
  }

  fetch("https://api.textrazor.com/", {
    method: "POST",
    headers: {
      "x-textrazor-key": apiKey,
      "Content-Type": "application/x-www-form-urlencoded"
    },
    body: `text=${encodeURIComponent(text)}&extractors=entities,words,topics`
  })
  .then(res => res.json())
  .then(data => {
    resultDiv.innerHTML = "";
    // Показываем найденные сущности
    if(data.response && data.response.entities && data.response.entities.length > 0) {
      const entities = data.response.entities;
      const title = document.createElement("div");
      title.className = "item";
      title.innerHTML = "<strong>Найденные сущности:</strong>";
      resultDiv.appendChild(title);
      entities.forEach(e => {
        const div = document.createElement("div");
        div.className = "item";
        div.textContent = `${e.entityId} (${e.relevance.toFixed(2)})`;
        resultDiv.appendChild(div);
      });
    } else {
      resultDiv.innerHTML = "Сущности не найдены.";
    }
  })
  .catch(err => {
    resultDiv.innerHTML = "Ошибка: " + err;
    console.error(err);
  });
});
</script>

</body>
</html>
